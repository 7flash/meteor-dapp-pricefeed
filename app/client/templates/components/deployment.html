<template name="components_deployment">
    <div class="panel panel-default panel-dapp">
        <div class="panel-heading">{{i18n 'dapp.components.deployment.header'}}</div>
        <div class="panel-body">
            {{#if $.Session.get 'deployed'}}
            <p>{{{i18n 'dapp.components.deployment.helper'}}}</p>
            <input type="text" value="{{$.Session.get 'address'}}" class="form-control" placeholder="{{i18n 'dapp.app.placeholders.contractAddress'}}" id="deploy_address">
            {{else}}
            <p>{{{i18n 'dapp.components.deployment.description'}}}</p>
            <input type="button" id="deploy" class="btn btn-lg" value="{{i18n 'dapp.app.buttons.deploy'}}" />
            {{/if}}
        </div>
    </div>
</template>
