<template name="components_subscribe">
    <section id="subscribe_today"  class="bg-darkest-gray">
        <div class="container">
            {{#if $.Session.get 'subscribed'}}
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{i18n 'dapp.subscribe.text.thankyou'}}</h2>
                    <h3 class="section-subheading light-gray">{{i18n 'dapp.subscribe.text.helper'}}</h3>
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-8 col-centered">
                    <h4 class="light-gray">Address</h4>
                    <pre><code><strong>{{$.Session.get 'subscriberAddress'}}</strong></code></pre>
                    <br><br>
                    <h4 class="light-gray">Link</h4>
                    <pre><code style="height: 40px; line-height: 40px; font-size: 12px;"><strong><a href="/track/{{$.Session.get 'subscriberAddress'}}" class="text-info">{{feed.website}}/track/{{$.Session.get 'subscriberAddress'}}</a></strong></code></pre>
                </div>
            </div> <!-- /.row-->
            {{else}}
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{i18n 'dapp.subscribe.text.header'}}</h2>
                    <h3 class="section-subheading light-gray">
                        {{$.Session.get 'duration'}} {{i18n 'dapp.subscribe.text.subHeader'}} {{$.Session.get 'price'}} ether</h3>
                </div>
            </div> <!-- /.row -->
            
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" class="form-inline" novalidate>
                        <div class="row">
                            <div class="col-md-8 col-centered">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Ethereum Address" style="min-height: 70px; min-width: 530px;" id="address" required data-validation-required-message="Please enter your name.">
                                    <button type="button" id="subscribe" class="btn btn-xl">{{i18n 'dapp.app.buttons.subscribe'}}</button>
                                    <p class="help-block light-gray">{{i18n 'dapp.subscribe.text.msg'}}</p>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div> <!-- /.row-->
            {{/if}}
        </div>
    </section>
</template>
